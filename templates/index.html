<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image to Palette</title>
    <!-- CSS -->
    <link
            href="{{ url_for('static', filename='css/style.css') }}"
            rel="stylesheet"
    />
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
          crossorigin="anonymous">
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Borel&display=swap" rel="stylesheet">


</head>
<body>
<div class="row">
    <div class="col-md-6 col-12">
        <h1>Image to Color-Palette</h1>
    </div>
    <div class="col-md-6 col-12">
        <form action="{{ url_for('save_file') }}" method="POST" enctype="multipart/form-data">
            <input type="file" name="file"><br>
            <input type="submit" class="submit">
        </form>
    </div>
</div>
<div class="row content">
    <div class="col-md-6 col-12">
        <img src="../static/img/image.jpg" alt="img">
    </div>
    <div class="col-md-6 col-12">
        <div class="row color-palette">
            <div class="col-md-12 col-6 color-1" style="background-color: {{ color_palette[0] }};">
                <p>{{ color_palette[0] }}</p>
            </div>
            <div class="col-md-12 col-6 color-2" style="background-color: {{ color_palette[1] }};">
                <p>{{ color_palette[1] }}</p>
            </div>
            <div class="col-md-12 col-6 color-3" style="background-color: {{ color_palette[2] }};">
                <p>{{ color_palette[2] }}</p>
            </div>
            <div class="col-md-12 col-6 color-4" style="background-color: {{ color_palette[3] }};">
                <p>{{ color_palette[3] }}</p>
            </div>
        </div>
    </div>
</div>
<!-- Bootstrap -->
<script
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8"
        crossorigin="anonymous"
></script>
</body>
</html>
